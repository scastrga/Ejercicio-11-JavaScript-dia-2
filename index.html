<!DOCTYPE html>
<!-- Eliminar un div mediante su ID -->
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <script>
      function myFunction() {
        var buttton = document.getElementById("button");
        button.addEventListener("click");
      }

      window.addEventListener("load", myFunction);
    </script>
  </head>

  <body>
    <h1>Hola mundo</h1>
    <div>
      <p>Prueba 1</p>
      <p>Prueba 2</p>
      <p>Prueba 3</p>
      <div id="container">
        <span>Prueba 4</span>
      </div>
      <p>Prueba 5</p>
      <p>Prueba 6</p>
      <button id="button">Eliminar</button>
    </div>
  </body>
</html>
